# conf/nginx.conf
#
# Nginx reverse proxy for Atuin server
# Exposes Atuin over HTTPS via YunoHost, proxying to localhost:__PORT__.

location / {
    proxy_pass http://127.0.0.1:__PORT__;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Prevent proxy buffering issues for APIs/streaming (safe default)
    proxy_buffering off;

    # Reasonable timeouts for sync operations
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
}

