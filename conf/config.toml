# conf/config.toml
# Atuin server configuration (used via: atuin server --config __DATA_DIR__/config.toml)

# Bind locally and expose through YunoHost/nginx reverse proxy
host = "127.0.0.1"

# Port picked by YunoHost ([resources.ports] -> setting $port)
port = __PORT__

# Registration is disabled by default (see doc/POST_INSTALL.md for how to toggle)
open_registration = false

# SQLite database stored in YunoHost data_dir
db_uri = "sqlite:///__DATA_DIR__/atuin.sqlite"

